<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Colegio MODELO</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo MODELO" height="50">
    <button id="logoutBtn">Cerrar sesión</button>
  </header>

  <main>
    <h2 id="bienvenida">Cargando...</h2>

    <!-- Panel para Administrador -->
    <section id="panelAdmin" style="display:none;">
      <h3>Panel de Administrador</h3>
      <p>Aquí puedes gestionar usuarios y documentos.</p>
    </section>

    <!-- Panel para Profesor -->
    <section id="panelProfesor" style="display:none;">
      <h3>Panel de Profesor</h3>
      <p>Aquí puedes subir materiales y ver alumnos.</p>
    </section>

    <!-- Panel para Alumno -->
    <section id="panelAlumno" style="display:none;">
      <h3>Panel de Alumno</h3>
      <p>Aquí puedes ver tus tareas y documentos asignados.</p>
    </section>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
