<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Colegio MODELO</title>
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/estilos.css">
  <script type="module" src="js/auth.js"></script>
</head>
<body class="fondo-centro">
  <form id="registerForm" class="formulario">
    <h2>Registro de usuario</h2>

    <input type="text" id="registerNombre" placeholder="Nombre completo" required>
    <input type="email" id="registerEmail" placeholder="Correo" required>
    <input type="password" id="registerPassword" placeholder="Contraseña" required>

    <!-- Checkbox para mostrar contraseña -->
    <label class="show-pass">
      <input type="checkbox" onclick="togglePassword()"> 
      <span>Mostrar contraseña</span>
    </label>

    <select id="registerRol" required>
      <option value="">Selecciona un rol</option>
      <option value="admin">Administrador</option>
      <option value="profesor">Profesor</option>
    </select>

    <button type="submit" class="btn btn-azul">Registrar</button>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </form>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("registerPassword");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
