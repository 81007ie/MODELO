<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Colegio MODELO</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("assets/colegio_back.png") no-repeat center center fixed; /* 👉 cámbialo por tu fondo */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0056a3;
    }

    .btn-ingresar {
      display: block;
      width: 100%;
      background: #ff4b2b;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px 0;
    }

    .card {
      background: #e6f7ff;
      border: 1px solid #b3e0ff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background: #cceeff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Colegio MODELO</div>

    <!-- Botón para ingresar -->
    <button class="btn-ingresar" onclick="window.location.href='login.html'">
      Inicia sesión
    </button>

    <!-- Botón para crear nuevo usuario -->
    <button class="btn-ingresar" onclick="window.location.href='registro.html'">
      Crea tu cuenta
    </button>

    <!-- Tarjetas de info -->

    <div class="card" onclick="alert('Abrir información de soporte')">
      ℹ️ Soporte y Preguntas Frecuentes
    </div>

  </div>
</body>
</html>
