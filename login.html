<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Colegio MODELO</title>
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/estilos.css">
  <script type="module" src="js/auth.js"></script>
</head>
<body class="fondo-simple">
  <form id="loginForm" class="formulario">
    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo Colegio MODELO" class="logo-img">

    <h2>Iniciar sesión</h2>

    <input type="email" id="loginEmail" placeholder="Correo" required>
    <input type="password" id="loginPassword" placeholder="Contraseña" required>

    <!-- Checkbox para mostrar contraseña -->
    <label class="show-pass">
      <input type="checkbox" onclick="togglePassword()"> 
      <span>Mostrar contraseña</span>
    </label>

    <button type="submit" class="btn btn-rojo">Ingresar</button>

    <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
  </form>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("loginPassword");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
