<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Colegio MODELO</title>
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="perfil-header">
    <img src="assets/logo.png" alt="Logo MODELO" class="logo-img">
    <button class="btn btn-rojo" onclick="window.location.href='inicio.html'">
      Regresar al inicio
    </button>
  </header>

  <main>
    <h2 id="bienvenida">Cargando...</h2>

    <!-- Panel para Administrador -->
    <section id="panelAdmin" class="panel oculto">
      <h3>Panel de Administrador</h3>
      <p>Aquí puedes gestionar usuarios y documentos.</p>
    </section>

    <!-- Panel para Profesor -->
    <section id="panelProfesor" class="panel oculto">
      <h3>Panel de Profesor</h3>
      <p>Aquí puedes subir materiales y ver alumnos.</p>
    </section>

    <!-- Panel para Alumno -->
    <section id="panelAlumno" class="panel oculto">
      <h3>Panel de Alumno</h3>
      <p>Aquí puedes ver tus tareas y documentos asignados.</p>
    </section>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
